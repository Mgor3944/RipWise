<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Meta SEO Descriptions -->
        <meta name="description" content="RipWise is an unpatrolled beach safety system which offers beachgoers an interactive way finder to locate safe swimming zones">
        <meta name="keywords" content="RipWise, Beach Safety, Drowning, Unpatrolled Beaches, Australia, Navigation">
        <meta name="author" content="RipWise">

        <title>RipWise</title>

        <style>
            .dashboard {
                display: flex;
                /* flex-direction: row; */
                width: 100%;
                height: 100%;
            }

            /* Navbar styling */
            .navbar {
                background-color: var(--background-white);
                color: var(--secondary-slate);
                /* border: 1px solid red; */
                width: 300px;
                height: 100%;
                padding: 20px 10px;
                transition: width 0.3s;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .navbar.collapsed {
                width: 80px;
            }

            /* Top group styling */
            .top-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                /* border: 1px slateblue solid; */
            }

            .logo-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                /* border: 1px slateblue solid; */
            }

            .toggle-btn {
                cursor: pointer;
                height: 28px;
            }

            .logo {
                font-size: 26px;
                color: var(--secondary-slate);
            }

            .demo-badge {
                background-color: rgb(37, 123, 244, 0.10);
                color: var(--primary-blue);
                font-size: 14px;
                font-weight: 600;
                padding: 2px 8px;
                border-radius: 5px;
            }

            /* Navigation items styling */
            .nav-items {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: left;
                /* border: 1px slateblue solid; */
            }

            .nav-items ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .nav-items ul li + li {
                margin-top: 5px;
            }

            .nav-items ul li {
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }

            .nav-items ul li a {
                text-decoration: none;
                /* background-color: rgba(44, 47, 67, 0.05); */
                color: var(--secondary-slate);
                font-size: 17px;
                font-weight: 500;
                display: flex;
                align-items: center;
                padding: 20px;
                transition: background 0.3s;
                border-radius: 8px;
                width: 100%;
                opacity: 0.7;
            }

            .nav-items ul li a .icon {
                margin-right: 15px;
                height: 26px;
            }

            /* Bottom group styling */
            .bottom-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                /* border: 1px slateblue solid; */
            }

            .bottom-group ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            /* Get Live Beach Alerts styling */
            .alert-box {
                display: flex;
                padding: 30px 20px;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                background-color: var(--background-ghost);
                color: var(--secondary-slate);
                border-radius: 16px;
                text-align: center;
            }

            .alert-box .icon {
                height: 35px;
                /* margin-bottom: 10px; */
            }

            .alert-box h3 {
                font-size: 20px;
                font-weight: 700;
            }

            .alert-box p {
                font-size: 12px;
                font-weight: 400;
                line-height: 20px;
            }

            .alert-box button {
                display: flex;
                align-self: stretch;
                justify-content: center;
                text-align: center;
                background-color: var(--secondary-slate);
                color: var(--background-white);
                padding: 15px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 15px;
                font-weight: 600;
            }

            /* Main content styling */
            .main-content {
                flex-grow: 1;
                background-color: var(--background-white);
                padding: 20px;
                transition: margin-left 0.3s;
            }

            .navbar.collapsed + .main-content {
                margin-left: 80px;
            }

            .content {
                background-color: var(--background-ghost);
                width: 100%;
                height: 100%;
                padding: 20px;
                display: flex;
                flex-direction: column;
                border-radius: 20px;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .navbar {
                    width: 200px;
                }

                .navbar.collapsed {
                    width: 60px;
                }

                .main-content {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="dashboard">
            <!-- Collapsible Navbar -->
            <nav id="navbar" class="navbar">
                <div class="top-group">
                    <div class="logo-container">
                        <img id="toggle-btn" class="toggle-btn" src="./assets/icons/close.svg" alt="Toggle Navigation"/>
                        <h1 class="logo">RipWise</h1>
                        <span class="demo-badge">Demo</span>
                    </div>
                    <div class="nav-items">
                        <ul>
                            <li><a href="#"><img src="./assets/icons/flag.svg" alt="Flag Icon" class="icon">Safe Swim Zone</a></li>
                            <li><a href="#"><img src="./assets/icons/drowning.svg" alt="Drowning Icon" class="icon">Escaping Rips</a></li>
                            <li><a href="#"><img src="./assets/icons/sun-v2.svg" alt="Sun Icon" class="icon">Beach Information</a></li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-group">
                    <div class="nav-items">
                        <ul>
                            <li><a href="#"><img src="./assets/icons/accessibility.svg" alt="Accessibility Icon" class="icon">Accessibility</a></li>
                            <li><a href="#"><img src="./assets/icons/language.svg" alt="Language Icon" class="icon">Language</a></li>
                        </ul>
                    </div>
                    <div class="alert-box">
                        <img src="./assets/icons/alert-active.svg" alt="Alert Active Icon" class="icon">
                        <h3>Get Live Beach Alerts</h3>
                        <p>We provide real-time beach safety alerts directly on your phone.</p>
                        <button>Notify Me</button>
                    </div>
                </div>
            </nav>
    
            <!-- Main Content Area -->
            <div id="main-content" class="main-content">
                <div class="content active" id="home"></div>
                <div class="content" id="rips"></div>
                <div class="content" id="safety"></div>
            </div>
        </div>
    </body>
</html>
