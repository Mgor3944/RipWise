<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Meta SEO Descriptions -->
        <meta name="description" content="RipWise is an unpatrolled beach safety system which offers beachgoers an interactive way finder to locate safe swimming zones">

                            <li><a href="#"><img src="./assets/icons/drowning.svg" alt="Drowning Icon" class="icon"><span class="nav-text">Escaping Rips</span></a></li>

                            <li><a href="#"><img src="./assets/icons/accessibility.svg" alt="Accessibility Icon" class="icon"><span class="nav-text">Accessibility</span></a></li>
                            <li><a href="#"><img src="./assets/icons/language.svg" alt="Language Icon" class="icon"><span class="nav-text">Language</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="alert-box">
                    <img src="./assets/icons/alert-active.svg" alt="Alert Active Icon" class="icon">
                    <div class="alert-content">
                        <h3>Live Beach Alerts</h3>
                        <p>We provide real-time beach safety alerts directly on your phone.</p>
                        <button>Notify Me</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content" id="main-content">
                <div class="content" id="home">
                    <h2>Main Content Area</h2>
                    <p>This is the main content section of your dashboard layout.</p>
                </div>
            </div>
        </div>

        <!-- Link to external JavaScript -->
        <script src="script.js"></script>
